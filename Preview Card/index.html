<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="area">
          <div class="area-lateral">
            <div class="titulo">
              <p>
                Get <span class="roxo">insights</span> that help your business
                grow.
              </p>
            </div>
            <div class="sub-titulo">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="valores">
              <div class="1-bloco">
                <p class="numero">10k+</p>
                <p class="descricao-numero">COMPANIES</p>
              </div>
              <div class="2-bloco">
                <p class="numero">314</p>
                <p class="descricao-numero">TEMPLATES</p>
              </div>
              <div class="3-bloco">
                <p class="numero">12M+</p>
                <p class="descricao-numero">QUERIES</p>
              </div>
            </div>
          </div>
          <div class="imagem">
            <div class="fundo"></div>
            <img src="images/image-header-desktop.jpg" class="img" />
          </div>
        </div>
      </div>

    </section>
  </body>
</html>
