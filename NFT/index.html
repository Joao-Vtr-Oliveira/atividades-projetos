<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 10px;
        font-family: Outfit;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="area">
        <div class="area-nft">
          <div class="areaimg">
            <img src="images/image-equilibrium.jpg" class="img">
            <div class="teste">

              <img src="images/icon-view.svg" class="img2">
            </div>
          </div>
          <div class="textos">
            <div class="titulo">
              <p>Equilibrium #3429</p>
            </div>
            <div class="sub-titulo">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="preco-tempo">
              <div class="preco">
                <img src="images/icon-ethereum.svg " class="ethereum" />
                <p>0.041 ETH</p>
              </div>
              <div class="tempo">
                <img src="images/icon-clock.svg" class="clock" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <hr width="90%" size="1px" color="#8bacda">
          <div class="criacao">
            <img src="images/image-avatar.png" class="avatar">
            <p class="criador">Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
 

  </body>
</html>
